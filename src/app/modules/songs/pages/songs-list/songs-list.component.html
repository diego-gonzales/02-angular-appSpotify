<ng-container *ngIf="!songs.length; else elseTemplate">
  <app-spinner *ngIf="!(expiredToken$ | async)"></app-spinner>
  <app-messsage *ngIf="expiredToken$ | async"></app-messsage>
</ng-container>

<ng-template #elseTemplate>
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4"
         *ngFor="let song of songs">

         <app-song-card [song]="song"></app-song-card>

    </div>
  </div>
</ng-template>
